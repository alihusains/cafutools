<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CAFU Credit Manager</title>

  <!-- Bootstrap & jQuery -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: #f8fafc;
      font-family: 'Inter', sans-serif;
      color: #1a1f36;
    }
    .navbar {
      background-color: #00a3e0;
    }
    .navbar-brand img {
      height: 40px;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .btn-cafu {
      background-color: #00a3e0;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      transition: 0.2s;
    }
    .btn-cafu:hover {
      background-color: #008bc2;
    }
    .loader {
      display: none;
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #00a3e0;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light px-4 py-3 mb-4">
    <a class="navbar-brand text-white d-flex align-items-center" href="#">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/CAFU_Logo.jpg" alt="CAFU Logo" class="me-2">
      <span>CAFU Credit Manager</span>
    </a>
  </nav>

  <div class="container" style="max-width: 700px;">

    <!-- Client ID input -->
    <div class="card p-4 mb-4">
      <h5 class="mb-3">Fetch Credits by Client ID</h5>
      <div class="d-flex align-items-center">
        <input type="number" id="clientId" class="form-control me-2" placeholder="Enter Client ID (e.g., 1727)">
        <button id="fetchBtn" class="btn btn-cafu">Fetch</button>
        <div class="loader" id="loader"></div>
      </div>
    </div>

    <!-- Credits List -->
    <div id="creditsSection" class="card p-4" style="display:none;">
      <h5 class="mb-3">Available Credits</h5>
      <div id="creditsList"></div>
      <button id="removeBtn" class="btn btn-danger mt-4" disabled>Remove Credit</button>
    </div>
  </div>

  <!-- Toast -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="toastMsg" class="toast align-items-center text-white bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastText">Action successful</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script>
    // const proxy = "https://corsproxy.io/?"; // Use a backend proxy for production
    let selectedCreditId = null;
    let currentClientId = null;
    const toastEl = new bootstrap.Toast($('#toastMsg')[0]);

    // Fetch credits
    $('#fetchBtn').on('click', function() {
      const clientId = $('#clientId').val().trim();
      if (!clientId) return alert('Please enter a client ID.');

      currentClientId = clientId;
      $('#loader').show();
      $('#fetchBtn').prop('disabled', true);

      $.ajax({
        url:  `https://b2b-wallet.cafu.app/api/v1/clients/${clientId}/credits?include_deleted=false`,
        headers: { 'X-Auth-User-Email': 'arya.pishgah@cafu.com' ,'Content-Type': 'application/json; charset=utf-8', 'Accept': '*/*','User-Agent':'PostmanRuntime/7.49.0' },
        method: 'GET',
        success: function(data) {
          showCredits(data.Credits || []);
        },
        error: function() {
          alert('Failed to fetch credits.');
        },
        complete: function() {
          $('#loader').hide();
          $('#fetchBtn').prop('disabled', false);
        }
      });
    });

    // Display credits
    function showCredits(credits) {
      const list = $('#creditsList');
      list.empty();
      if (credits.length === 0) {
        list.html('<p class="text-muted">No credits found for this client.</p>');
        $('#creditsSection').show();
        $('#removeBtn').prop('disabled', true);
        return;
      }

      credits.forEach(c => {
        list.append(`
          <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="creditSelect" id="${c.id}" value="${c.id}">
            <label class="form-check-label" for="${c.id}">
              <strong>ID:</strong> ${c.id}<br>
              <strong>Amount:</strong> ${c.amount}<br>
              <strong>Client ID:</strong> ${c.client_id}<br>
              <strong>Created At:</strong> ${new Date(c.created_at).toLocaleString()}
            </label>
          </div>
        `);
      });

      $('#creditsSection').show();
      $('#removeBtn').prop('disabled', false);

      $('input[name="creditSelect"]').on('change', function() {
        selectedCreditId = $(this).val();
      });
    }

    // Remove credit
    $('#removeBtn').on('click', function() {
      if (!selectedCreditId || !currentClientId) return alert('Select a credit first.');
      if (!confirm('Are you sure you want to remove this credit?')) return;

      $(this).prop('disabled', true);

      $.ajax({
        url:  `https://b2b-wallet.cafu.app/api/v1/clients/${currentClientId}/credits/${selectedCreditId}`,
        method: 'DELETE',
        headers: {
          'X-Auth-User-Email': 'chirag.bansal@cafu.com',
          'Content-Type': 'application/json'
        },
        data: JSON.stringify({ reason: 'deleted as per Rosaline request' }),
        success: function() {
          $('#toastText').text('Credit successfully removed!');
          $('#toastMsg').removeClass('bg-danger').addClass('bg-success');
          toastEl.show();
          $('#creditsList').empty();
        },
        error: function() {
          $('#toastText').text('Failed to delete credit.');
          $('#toastMsg').removeClass('bg-success').addClass('bg-danger');
          toastEl.show();
        },
        complete: function() {
          $('#removeBtn').prop('disabled', false);
        }
      });
    });
  </script>

</body>
</html>
